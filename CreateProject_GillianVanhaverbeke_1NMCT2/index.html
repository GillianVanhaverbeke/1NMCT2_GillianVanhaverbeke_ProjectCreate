<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dashboard</title>
    <meta name="author" content="Matthew Howell"/>
    <meta name="description" content="fullPage continuous scrolling demo."/>
    <meta name="keywords" content="Nasa, API, Space, ISS, Astroids, pic,picture, of, the, day"/>
    <meta name="Resource-type" content="Document"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	

    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="jquery.fullPage.js"></script>

    <link rel="stylesheet" href="assets/css/grid/grid.css">
    <link rel="stylesheet" href="assets/css/grid/grid-theme.css">
    <link rel="stylesheet" href="assets/css/main/style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="assets/js/NasaGetFunctions.js" type="text/javascript"></script>
</head>
<body>
<article>
  <header>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
	
  </header>
</article>
<div id="fullpage">
	<div class="section active" id="section0">
		<div class="video-background">
			<div class="video-foreground">
				<iframe src="https://www.youtube.com/embed/RtU_mdL2vBM?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1"
						frameborder="0" allowfullscreen></iframe>
			</div>
		</div>

		<div id="vidtop-content">
			<div class="container-fluid">
				<form>
					<div class="row">
						<div class="col-lg-12 top">
							<div id="LoginScreenWrapper">
								<div class="login-block">
									<h1 class="login-head">Login</h1>
									<input type="text" value="" placeholder="Username" id="username"/>
									<input type="password" value="" placeholder="Password" id="password"/>
									<a id="LoginButton" class="LoginButton" href="#secondPage">
										<span class="text">Login</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</form> 
			</div>
        </div>
	</div>


	<div class="section " id="section1" style="background:black url('https://wallpaperscraft.com/image/space_light_stars_65787_3840x2160.jpg') no-repeat center center fixed;">
		<div id="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<div class="banner">
						<h1>Welcome sir</h1>
					</div>
				</div>
			</div>
			<img id="logo" src="./assets/images/Nasa-Logo.png"></img>
			<br />
			<div class="contentWrapper">
				<div class="row">
					<div class="col-lg-4">
						<div class="card ">
							<div class="title">
								<h2>Picture of the day</h2>
							</div>
							<div class="content">
								<div id="PictureOfTheDay">
								</div>
								
								<b>By: </b>
								<div id="PictureOfTheDayAuthor" style="float:right;">
									
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-lg-8">
						<div class="card">
							<div class="title">
								<h2>Astroids this week</h2>
							</div>
							<div class="content">
								<div class="GraphStyle" id="chartContainer"></div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="contentWrapper">
				<div class="row">			
					<div class="col-lg-4">
						<div class="card">
							<div class="title">
								<h2>Picture description</h2>
							</div>
							<div class="content">
								<div id="PictureOfTheDayDescription">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="card">
							<div class="title">
								<h2>Astroids this month</h2>
							</div>
							<div class="content">
								<div class="GraphPieStyle" id="chartPieContainer"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="card">
							<div class="title">
								<h2>hazardous asteroids</h2>
							</div>
							<div class="content">
								<div class="GraphPieStyle" id="chartPieHazerdousContainer">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<!--Creating the chart from the data-->
<script src="assets/js/chart.js"></script>
<!--For a cool parallex effect-->
<script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</body>
</html>
